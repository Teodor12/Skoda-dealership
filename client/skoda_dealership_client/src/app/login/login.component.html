<div class="container">
  <nav class="green-navbar">
    <ul>
      <li>
        <a routerLink="/car-advertisement-viewer" class="nav-link"
          ><i class="fas fa-chart-bar"></i> Hírdetések
        </a>
      </li>
      <li>
        <a routerLink="/login" class="nav-link active" routerLinkActive="active"
          ><i class="fas fa-car"></i> Bejelentkezés</a
        >
      </li>
      <li>
        <a routerLink="/signup" class="nav-link"
          ><i class="fas fa-car"></i> Regisztráció</a
        >
      </li>
    </ul>
  </nav>
  <div class="login-container">
    <form class="login-form" (ngSubmit)="login()">
      <input
        [(ngModel)]="email"
        name="email"
        type="email"
        placeholder="E-mail cím:"
        required
      />
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Jelszó"
        required
      />
      <div class="buttons">
        <button type="submit">Bejelentkezés</button>
      </div>
      <div class="buttons">
        <button type="button" (click)="navigate('/signup')">
          Regisztráció
        </button>
      </div>

      <div class="buttons">
        <button type="button" (click)="logout()">Logout</button>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </div>

      <div class="overlay" *ngIf="isLoading">
        <mat-spinner class="custom-spinner"></mat-spinner>
      </div>
    </form>
  </div>
</div>

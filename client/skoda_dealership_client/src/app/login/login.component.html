<div class="login-container">
    <form class="login-form" (ngSubmit)="login()">
        <input [(ngModel)]="email" name="email" type="email" placeholder="E-mail cím:" required />
        <input [(ngModel)]="password" name="password" type="password" placeholder="Jelszó" required />
        <div class="buttons">
            <button type="submit">Bejelentkezés</button>
        </div>
        <div class="buttons">
            <button type="button" (click)="navigate('/signup')">Regisztráció</button>
        </div>

        <div class="buttons">
            <button type="button" (click)="logout()">Logout</button>
        </div>

        <div *ngIf="errorMessage" class="error-message">
            <p>{{ errorMessage }}</p>
        </div>

        <div class="overlay" *ngIf="isLoading">
            <mat-spinner class="custom-spinner"></mat-spinner>
        </div>
    </form>
</div>

<div class="container">
    <nav class="green-navbar">
      <ul>
        <li><a routerLink="/" class="nav-link"><i class="fas fa-home"></i><span>Home</span></a></li>
        <li><a routerLink="/manage-users" class="nav-link active"><i class="fas fa-users"></i><span>Manage Users</span></a></li>
        <li><a routerLink="/stats" class="nav-link"><i class="fas fa-chart-bar"></i><span>Statistics</span></a></li>
      </ul>
    </nav>

    <h1>User Management</h1>

    <div class="userContainer">
      <div class="user-list">
        <div *ngFor="let user of users | filterAdmin" class="user-card">
          <div class="user-header">
            <h3>{{ user.name }}</h3>
          </div>

          <div class="user-details">
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Phone:</strong> {{ user.phoneNumber }}</p>
          </div>

          <div class="user-actions">
            <button (click)="onDelete(user._id)" class="delete-btn">Delete User</button>
          </div>
        </div>
      </div>
        <div class="overlay" *ngIf="isLoading">
            <mat-spinner class="custom-spinner"></mat-spinner>
        </div>
    </div>
</div>
